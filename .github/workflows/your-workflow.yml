name: Deploy to Google Cloud

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Authenticate Google Cloud
        uses: google-github-actions/auth@v2
        with:
          service_account: 'your-service-account@your-project.iam.hridhyaaugustine11@gmail.com'
          workload_identity_provider: 'projects/your-project/locations/global/workloadIdentityPools/your-provider/identityBindings/your-binding'

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: 'git123'

      - name: Verify Authentication
        run: gcloud auth list
