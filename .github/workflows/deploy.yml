name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Configure Google Cloud SDK
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev
          gcloud config set project your-gcp-project-id

      - name: Build and Push Docker Image
        run: |
          gcloud builds submit --tag us-central1-docker.pkg.dev/your-gcp-project-id/your-repo-name/your-image-name

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy your-service-name \
            --image=us-central1-docker.pkg.dev/your-gcp-project-id/your-repo-name/your-image-name \
            --region=us-central1 \
            --platform=managed \
            --allow-unauthenticated

- name: Debug Secrets
  run: echo "Secret Length: ${#GCP_CREDENTIALS}"
  env:
    GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
